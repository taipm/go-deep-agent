# Development Settings Configuration
# This file contains technical settings optimized for development/testing.
# Lower limits and faster timeouts for rapid iteration.
#
# Usage:
#   settings, _ := agent.LoadSettings("configs/settings_development.yaml")
#   persona, _ := agent.LoadPersona("personas/customer_support.yaml")
#   agent := agent.NewOpenAI("", apiKey).
#       WithPersona(persona).
#       WithSettings(settings)

# Model configuration - Development-friendly settings
model: "gpt-4o-mini"  # Faster, cheaper for development
temperature: 0.7  # Standard temperature
max_tokens: 1000  # Lower limit for faster responses
top_p: 1.0
timeout: 20s  # Shorter timeout to fail fast

# Memory configuration - Lower capacity for development
memory:
  working_capacity: 20  # Smaller context window
  episodic_enabled: true
  episodic_threshold: 0.7
  semantic_enabled: false
  auto_compress: true

# Retry configuration - Fail fast in development
retry:
  max_attempts: 2  # Fewer retries to catch issues quickly
  timeout: 20s
  exponential_backoff: false  # Linear backoff for simplicity
  initial_delay: 1s
  max_delay: 10s

# Tools configuration - Serial execution for easier debugging
tools:
  parallel_execution: false  # Serial execution easier to debug
  max_workers: 5
  timeout: 20s
